
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G.I.S.A. - Verifica Identità</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      padding: 30px 28px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.55);
      border: 1px solid rgba(148,163,184,0.4);
    }

    .logo {
      text-align: center;
      font-size: 1rem;
      color: #38bdf8;
      font-weight: 700;
      letter-spacing: 0.2em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 22px;
      font-size: 0.9rem;
    }

    .button {
      display: block;
      text-align: center;
      padding: 12px;
      border-radius: 999px;
      background: #38bdf8;
      color: #020617;
      text-decoration: none;
      font-weight: 600;
      margin-top: 25px;
      box-shadow: 0 12px 25px rgba(56,189,248,0.35);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">G.I.S.A.</div>

    <h1>Verifica Ufficiale Identità</h1>
    <p class="subtitle">Portale dedicato alla validazione dei tesserini.</p>

    <a href="#" class="button">Avvia verifica identità →</a>
  </div>
</body>
</html>

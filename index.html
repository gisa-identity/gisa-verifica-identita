<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>G.I.S.A. – Verifica ufficiale identità</title>
<meta name="description" content="Portale ufficiale di verifica tesserini G.I.S.A.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #05070c;
  --bg-card: #0f1119;
  --accent: #f5c451;
  --accent-soft: rgba(245,196,81,0.22);
  --text: #f4f4f4;
  --muted: #a1a5bb;
  --danger: #ff4d4d;
  --success: #2ecc71;
  --border-radius: 16px;
  --shadow-soft: 0 20px 50px rgba(0,0,0,0.65);
}

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }

/* BODY */
body {
  font-family:"Montserrat", sans-serif;
  background: radial-gradient(circle at top, #242b5c 0, #05070c 45%, #000 100%);
  color:var(--text);
  padding:24px 12px;
  display:flex;
  justify-content:center;
  min-height:100vh;
}

/* MENU G.I.S.A. */
.gisa-menu {
  width:100%;
  text-align:center;
  padding:14px 0;
  margin-bottom:20px;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(6px);
  border-bottom:1px solid rgba(245,196,81,0.25);
  box-shadow:0 4px 14px rgba(0,0,0,0.4);
}

.gisa-menu a {
  margin:0 14px;
  font-size:0.88rem;
  text-transform:uppercase;
  letter-spacing:0.14em;
  color:#f5c451;
  text-decoration:none;
  font-weight:600;
  transition:0.25s;
}

.gisa-menu a:hover {
  color:#ffffff;
  text-shadow:0 0 8px rgba(245,196,81,0.6);
}

/* PAGE */
.page { width:100%; max-width:980px; margin:0 auto; }

/* HEADER */
header { text-align:center; margin-bottom:26px; }
.badge-row {
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 14px;
  background:linear-gradient(135deg, rgba(245,196,81,0.3), rgba(7,9,18,0.95));
  border:1px solid rgba(245,196,81,0.5);
  border-radius:999px;
  font-size:11px;
  letter-spacing:0.16em;
  text-transform:uppercase;
  color:var(--muted);
}
.flag { width:20px; height:13px; border-radius:2px; }
.flag-eu { background:#1b2a7a; }
.flag-it { background:linear-gradient(90deg,#009246 0 33%,#fff 33% 66%,#ce2b37 66%); }

h1 { font-size:2.2rem; letter-spacing:0.18em; }
.subtitle { color:var(--muted); }

/* CARDS */
.card {
  padding:20px 18px;
  border-radius:16px;
  border:1px solid rgba(245,196,81,0.28);
  background:radial-gradient(circle at top left,rgba(245,196,81,0.12),transparent 55%),
             radial-gradient(circle at bottom right,rgba(20,26,56,0.9),rgba(4,5,10,0.96));
  box-shadow:var(--shadow-soft);
  margin-bottom:20px;
}

/* FORM */
label {
  text-transform:uppercase;
  font-size:0.74rem;
  color:var(--muted);
  letter-spacing:0.13em;
}
input {
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  background:rgba(0,0,0,0.45);
  border:1px solid rgba(245,196,81,0.38);
  color:var(--text);
  font-size:0.95rem;
  margin-bottom:16px;
}
button {
  padding:10px 18px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#f5c451,#f2a933);
  color:#1c1507;
  font-weight:600;
  letter-spacing:0.15em;
  text-transform:uppercase;
  cursor:pointer;
  margin-bottom:14px;
}

/* STATUS */
.status-pill {
  display:inline-flex;
  padding:5px 10px;
  border-radius:999px;
  font-size:0.74rem;
  letter-spacing:0.14em;
  margin-bottom:10px;
}
.status-pill--idle { background:rgba(255,255,255,0.05); color:var(--muted); border:1px solid rgba(255,255,255,0.1); }
.status-pill--ok { background:rgba(46,204,113,0.15); color:#2ecc71; border:1px solid #2ecc714d; }
.status-pill--fail { background:rgba(255,77,77,0.15); color:#ff4d4d; border:1px solid #ff4d4d80; }

</style>
</head>

<body>

<!-- MENU -->
<nav class="gisa-menu">
  <a href="index.html">Verifica</a>
  <a href="info.html">Informazioni</a>
  <a href="manuale-operatori.html">Manuale Operatori</a>
</nav>

<div class="page">

<header>
  <div class="badge-row">
    <div class="flag flag-eu"></div>
    <span>Global Intelligence & Security Agency</span>
    <div class="flag flag-it"></div>
  </div>

  <h1>G.I.S.A.</h1>
  <p class="subtitle">Portale ufficiale per la verifica dei tesserini di identità operativa.</p>
</header>

<div class="card">
  <div id="status-pill" class="status-pill status-pill--idle">● IN ATTESA DI VERIFICA</div>

  <h2>Verifica Tesserino</h2>

  <label>ID Tesserino</label>
  <input id="id-tesserino" placeholder="Es. 15FE012414">

  <label>Cognome (opzionale)</label>
  <input id="cognome" placeholder="Es. Macrì">

  <button onclick="verifica()">Verifica identità</button>

  <div id="result"></div>
</div>

</div>

<script>
const DB = {
  "15FE012414": {
    id:"15FE012414",
    nome:"Giuliano",
    cognome:"Macrì",
    ruolo:"Operatore Speciale",
    validita:"31/12/2027"
  }
};

function verifica(){
  const id = document.getElementById("id-tesserino").value.trim();
  const cognome = document.getElementById("cognome").value.trim().toLowerCase();
  const r = document.getElementById("result");
  const status = document.getElementById("status-pill");

  if(!DB[id]){
    status.className="status-pill status-pill--fail";
    status.innerText="ID NON VALIDO";
    r.innerHTML="<p>Nessun tesserino corrispondente.</p>";
    return;
  }

  if(cognome && cognome !== DB[id].cognome.toLowerCase()){
    status.className="status-pill status-pill--fail";
    status.innerText="COGNOME NON CORRISPONDENTE";
    r.innerHTML="<p>I dati non coincidono.</p>";
    return;
  }

  status.className="status-pill status-pill--ok";
  status.innerText="TESSERINO VALIDO";

  r.innerHTML =
    "<p><strong>ID:</strong> "+DB[id].id+"<br>" +
    "<strong>Intestatario:</strong> "+DB[id].nome+" "+DB[id].cognome+"<br>" +
    "<strong>Ruolo:</strong> "+DB[id].ruolo+"<br>" +
    "<strong>Validità:</strong> "+DB[id].validita+"</p>";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G.I.S.A. – Verifica Ufficiale Identità</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #0a1224, #050a16);
      color: #dbe7ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 153, 255, 0.3);
      backdrop-filter: blur(6px);
    }
    h1 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }
    .logo {
      color: #5ab8ff;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 6px;
    }
    p {
      opacity: 0.9;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      background: #37a8ff;
      padding: 14px 24px;
      color: #00101e;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.2s;
      box-shadow: 0 0 15px rgba(0, 153, 255, 0.4);
    }
    a.button:hover {
      background: #5bc1ff;
      box-shadow: 0 0 20px rgba(91, 193, 255, 0.6);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">G.I.S.A.</div>
    <h1>Verifica Ufficiale Identità</h1>
    <p>Portale dedicato alla validazione dei tesserini.</p>
    <a href="#" class="button">Avvia verifica identità →</a>
  </div>
</body>
</html>
